<!doctype html>
<html>
<head>
  <title></title>
</head>
<body>
  <div class="test" style="margin:50px"></div>
  <script type="text/javascript" src="libs/jquery/jquery.js"></script>
  <script type="text/javascript" src="libs/raphael.js"></script>
  <script type="text/javascript" src="src/jquery.mapCanvas.js"></script>
  <script type="text/javascript">
  $.getJSON('src/chinamap.json', function(data){
    $('.test').mapCanvas(data, {
      // zoom: 1.2,
      fontFamily: '"Microsoft YaHei"',
      bubble: function(name){
        return name + '<br>' + Math.random();
      }
    });
  });
  </script>
</body>
</html>
