<!doctype html>
<html>
<head>
  <title></title>
</head>
<body>
  <h1 style="margin:50px">More examples to be added...</h1>
  <div class="map" style="margin:50px"></div>
  <script type="text/javascript" src="libs/jquery/jquery.js"></script>
  <script type="text/javascript" src="libs/raphael.js"></script>
  <script type="text/javascript" src="src/jquery.mapCanvas.js"></script>
  <script type="text/javascript">
  $.getJSON('src/chinamap.json', function(data){
    $('.map').mapCanvas(data, {
      zoom: 1.5,
      fontFamily: '"Microsoft YaHei"'
    });

    var colors = {
      '江苏': ['#F33', '#F44'],
      '浙江': ['#F55', '#F66'],
      '福建': ['#F77', '#F88'],
      '广东': ['#F99', '#FAA'],
      '山东': ['#FBB', '#FCC']
    }
    $.each($('.map').mapCanvas('areas'), function(i, area){
      if (area.name in colors) {
        area.setFillColor(colors[area.name][0], colors[area.name][1]);
        if (area.name === '山东') {
          area.setFillColor();
        }
      }
    });
  });
  </script>
</body>
</html>
